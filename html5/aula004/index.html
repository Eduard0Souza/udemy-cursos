<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de textos</title>
</head>
<body>

    <h1>Tipos de Formatação de Texto</h1>
    <p>Esse é um texto em <strong>negrito</strong></p>
    <p>Esse é um texto em <em>itálico</em></p>
    <p>Esse é um texto em <ins>sublinhado</ins></p>
    <p>Esse é um texto em <s>errado</s></p>
    <p>Esse é um texto em <sup>sobrescrito</sup></p>
    <p>Esse é um texto em <sub>subscrito</sub></p>
    <p>Esse é um texto em <small>com tamanho menor</small></p>
    <p>Esse é um texto em <mark>marcado</mark></p>
    <p>Esse é um texto em <del>excluído</del></p>


    
</body>
</html>
