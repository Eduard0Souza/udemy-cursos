<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }
            
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <p>As tabelas HTML podem ter bordas de diferentes estilos e formatos.</p>
    <h2>Como adicionar uma borda</h2>
    <p>Para adicionar uma borda, use a borderpropriedade CSS nos elementos table, th e td</p>
    <table >
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Sexo</th>
         
        </tr>
        <tr>
            <td>Vagner</td>
            <td>40</td>
            <td>M</td>
        </tr>
         
    </table>
    
</body>
</html>
