<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Início</title>
    <script>
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value

            if (nivel === ''){
                alert('Selecione um nível para iniciar')
                return false
            }
            window.location.href = 'app.html?'+ nivel
        }
    </script>
</head>
<body>
    <div class="container" >
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center d-flex align-items-end mt-5">
                     <img src="imagens/game.png" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">--Selecione o nível--</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="cn">ChuckNorris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
         <div class="row">
            <div class="col" >
                <div class="d-flex justify-content-center d-flex align-items-end">
                     <button class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
