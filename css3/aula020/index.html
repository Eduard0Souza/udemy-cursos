<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<body>
    <h1>Tags de input</h1>
    <hr>
    <label for="texto">Input do tipo Texto:</label>
    <input type="text" name="text" id="texto"><br>
    <hr>
    <label for="check"> Input do tipocheckbox</label>
    <input type="checkbox" name="chcek" id="check"><br>
    <hr>
    <label for="btn">Input do tipo button:</label>
    <input type="button" value="Botão"><br>
    <hr>
    <label for="cor">Input do tipo seleção de cor:</label>
    <input type="color" name="cor" id="cor"><br>
    <hr>
    <label for="data">Input do tipo date:</label>
    <input type="date" name="data" id="data"><br>
    <hr>
    <label for="tempo">Input do tipo datetime:</label>
    <input type="datetime" name="tempo" id="tempo">
    <hr>
    <label for="dtl">Input do tipo datetime -local: </label>
    <input type="datetime-local" name="dtlocal" id="dtl">
    <hr>
    <label for="mail">Input do tipo email:</label>
    <input type="email" name="email" id="mail">
    <hr>
    <label for="file">Input do tipo file</label>
    <input type="file" name="file" id="file">
    <hr>
    <label for="hidden">Input do tipo hidden</label>
    <input type="hidden" name="hidden" id="hidden">
    <hr>
    <label for="img">Input do tipo imagem</label>
    <input type="image" name="image" id="img">
    <hr>
    <label for="mes">Input do tipo month</label>
    <input type="month" name="mes" id="mes">
    <hr>
    <label for="num">Input do tipo number</label>
    <input type="number" name="num" id="num">
    <hr>
    <label for="pass">Input do tipo password</label>
    <input type="password" name="pass" id="pass">
    <hr>
    <label for="rad">Input do tipo radio</label>
    <input type="radio" name="rad" id="rad">
    <hr>
    <label for="enviar">Input do tipo submit</label>
    <input type="submit" value="enviar"><br>
    <hr>

    
</body>
</html>
